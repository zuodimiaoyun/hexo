							</h2>

							<div class="content post-item-content" itemprop="articleBody">

<h3 id="添加用户"><a href="#添加用户" class="headerlink" title="添加用户"></a>添加用户</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$ useradd [username]</div><div class="line">$ passwd [username]</div></pre></td></tr></table></figure>
<h3 id="添加sudoers"><a href="#添加sudoers" class="headerlink" title="添加sudoers"></a>添加sudoers</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">1. $ chmod +w /etc/sudoers</div><div class="line">2. $ vi /etc/sudoers</div><div class="line">3. 修改文件</div><div class="line">4. $ chmod -w /etc/sudoers</div></pre></td></tr></table></figure>
<p>第3步：找到“root    ALL=(ALL)       ALL”一行，在下面加上一行：”[username]    ALL=(ALL)       ALL“。<br>意为让[username] 可以执行所有命令。</p>
<h3 id="系统日志"><a href="#系统日志" class="headerlink" title="系统日志"></a>系统日志</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$ vi /etc/rsyslog.conf</div><div class="line">添加 *.warning /var/log/syslog</div></pre></td></tr></table></figure>
<h3 id="tar"><a href="#tar" class="headerlink" title="tar"></a>tar</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">$ tar zxvf FileName 解压到当前目录（z支持gzip，x提取文件，v显示操作过程，f指定压缩文件）</div><div class="line">$ tar cvf FileName.tar DirName 打包文件夹（c创建压缩文件）</div><div class="line">$ tar zcvf FileName.tar.gz DirName 压缩文件夹</div><div class="line">$ tar zxvf FileName.tar.gz -C DirName 解压到指定文件夹</div></pre></td></tr></table></figure>
<h3 id="checksum"><a href="#checksum" class="headerlink" title="checksum"></a>checksum</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ md5 file</div><div class="line">$ shasum -a 1 file</div><div class="line">$ shasum -a 256 file</div></pre></td></tr></table></figure>
<h3 id="apt-get"><a href="#apt-get" class="headerlink" title="apt-get"></a>apt-get</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">/etc/apt/sources.list 源列表</div><div class="line">$ apt-get update 更新软件</div><div class="line">$ apt-get install xx 安装软件</div><div class="line">$ apt-get purge xx 卸载软件</div></pre></td></tr></table></figure>
